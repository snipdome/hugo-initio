<!-- The following loads multiple images, for the images in .Params.images -->
<div class="col-lg-12">
    <p>
      {{ range .Params.images }}
        <img src= {{ . }} alt="" style="max-height:120px;max-width:200px;height:auto;width:auto;">
      {{ end }}
    </p>
</div>
