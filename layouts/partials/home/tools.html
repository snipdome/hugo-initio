<!-- The following loads multiple images, for the images in .Params.images -->
<div class="col-lg-12">
    <p>
      {{ range .Params.images }}
        <img src= {{ . }} alt="" style="vertical-align:middle;margin:0px 8px;max-height:100px;height:auto">
      {{ end }}
    </p>
</div>
