<div class="col-lg-12">
    <p>
      <img src= {{ .Params.image }} alt="">
    </p>
</div>

<!-- The following loads multiple images, for the images in .Params.images -->
<div class="col-lg-12">
    <p>
      {{ range .Params.images }}
        <img src= {{ . }} alt="" width: expression(this.width > 300 ? 300: true)>
      {{ end }}
    </p>
</div>
